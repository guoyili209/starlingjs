<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>


    <script type="text/javascript" src="stage3d.js"></script>
    <script type="text/javascript" src="render2Texture.js"></script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 va0;
        attribute vec2 va1;


        varying vec2 v0;

        void main(void) {
        gl_Position =  vec4(va0, 1.0);
        v0 = va1;
        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 v0;
        uniform sampler2D fs0;

        void main(void) {
        gl_FragColor = texture2D( fs0, v0 );
        }
    </script>

    <script id="redOnly-shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec2 v0;
        uniform sampler2D fs0;

        void main(void) {
        gl_FragColor = vec4(texture2D( fs0, v0 ).r,0,0,1);
        }
    </script>

</head>


<body>
    <canvas id='my-canvas' width='480' height='400'>
        Your browser does not support the HTML5 canvas element.
    </canvas>
</body>

</html>
