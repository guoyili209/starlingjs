<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>


    <script type="text/javascript" src="stage3d.js"></script>
    <script type="text/javascript" src="textureTriangle.js"></script>

    <script id="shader-vs" type="x-shader/x-vertex">
	        attribute vec3 va0;
            attribute vec2 va1;
	        varying highp vec2 v1;

	        void main(void) {
		        gl_Position = vec4(va0, 1.0);
                v1 = va1;
	        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
            varying highp vec2 v1;
            uniform sampler2D fs0;

	        void main(void) {
		        gl_FragColor = texture2D( fs0, vec2(v1.x, v1.y) );
	        }
    </script>

</head>


<body>
    <canvas id='my-canvas' width='480' height='400'>
        Your browser does not support the HTML5 canvas element.
    </canvas>
</body>

</html>
