<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>


    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../stage3d.js"></script>
    <script type="text/javascript" src="./BunnyMark_webgl.js"></script>



    <script id="shader-vs" type="x-shader/x-vertex">
	        attribute vec3 va0;
            attribute vec2 va1;
            uniform mat4 vc0;

	        varying vec3 v0;

	        void main(void) {
		        gl_Position = vec4(va0, 1.0) * vc0;
                v0.x = va1.x;
                v0.y = va1.y;
                v0.z = va0.z;
	        }
    </script>

    <script id="shader-fs" type="x-shader/x-fragment">
            varying highp vec3 v0;
            uniform sampler2D fs0;

	        void main(void) {
		        gl_FragColor = texture2D( fs0, vec2(v0.x, v0.y) );
		        gl_FragColor *= v0.z;
	        }
    </script>


</head>


<body onload="BunnyMark.main()" onselectstart="return false;" style="-moz-user-select:none;margin: 0px;padding: 0px;">
    <canvas id='my-canvas' width='480' height='640' style="float: left;padding-right: 50px" >
        Your browser does not support the HTML5 canvas element.
    </canvas>
    <p id="counter" style="position: absolute;left: 350px;font-size: 18px"></p>


</body>

</html>
